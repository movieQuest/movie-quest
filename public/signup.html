<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Ex:   testme@gmail.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Ex:   Awerty789@">
          </div>
          <div class="form-group">
            <label for="exampleInputConPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" id="sign-up-password" placeholder="Type the same password above to confirm">
          </div>
          <div class="form-group">
            <label for="exampleInputfName1">First name</label>
            <input type="text" name="firstName" class="form-control" id="firstName-input" placeholder="Ex:   John">
          </div>
          <div class="form-group">
            <label for="exampleInputlName1">Last name</label>
            <input type="text" name="lastName" class="form-control" id="lastName-input" placeholder="Ex:   Mark">
          </div>
          <div class="form-group">
            <label for="exampleInputPhone">Phone number</label>
            <input type="text" name="phone" class="form-control" id="phone-input" placeholder="Ex:   +1234567890">
          </div>
          
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="message"></span>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <br />
        <p>Already have an account? Login in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
