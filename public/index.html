<!DOCTYPE html>
<html lang="en">

<head>
  <title>MovieQuest</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <!-- fontawesome -->
  <script src="https://use.fontawesome.com/0bf9ac1b8c.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- <a class="navbar-brand" href="#">MovieQuest</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <!-- <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup">Sign up</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">

    <div class="jumbotron">
      <!--<span class="glyphicon glyphicon-link"></span> -->

      <h1 class="text-center animated infinite bounce delay-2s"><i class=" fa fa-film"></i> MovieQuest <i
          class="fa fa-question-circle"></i></h1>
      <hr>
      <h2 class="text-center" id= "jumbo_h2">Looking for a new movie to watch</h2>
      <p class="text-center lead">Sign up and fill out the survey to find movies with your favorite actors, directors, and
        genres.</p>
      <br>
      <!-- search panel -->
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="panel panel-default">
            <div class="panel-heading searchPar">
              <h3 class="panel-title text-center">SEARCH MOVIE</h3>
            </div>
            <div class="panel-body">
              <form class="text-center">
                <div class="form-group">
                  <label for="search"></label>
                  <input type="text" class="form-control" id="search">

                </div>

                <button type="submit" class="btn btn-primary" id="searchBtn">SEARCH</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href = './microphone.html';"><i class="fa fa-microphone" aria-hidden="true"></i></button>
              </form>


              <!-- <div class="text-center">
        <a href="/survey"><button type="button" class="btn btn-lg btn-primary"><span
              class="glyphicon glyphicon-list-alt"></span> Survey</button></a> -->
            </div>
          </div> <!-- panel closing -->
        </div> <!-- colum closing -->
      </div>
      <!--row closing -->

    </div>
    <!--jumbotron closing -->











    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="login">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control email-input" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control password-input" placeholder="Password">
              </div>
              <button type="submit" id="modal-submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


<!-- search result modal -->


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Movie Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="movie-search-results">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>






    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
    <script type="text/javascript" src="js/movies.js"></script>

</body>

</html>
